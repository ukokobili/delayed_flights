version: 2

models:
  - name: dim_flights
    description: >-
      Processes and enhances flight data, adding a timestamp for data loading and selecting key details about each flight, including the aircraft and flight specifics.
    columns:
      - name: flight_key
        description: The primary key for the flight, uniquely identifying each record.
        meta:
          dimension:
            type: string

      - name: tail_number
        description: The tail number of the aircraft used for the flight.
        meta:
          dimension:
            type: string

      - name: flight_date
        description: The date on which the flight occurred.
        meta:
          dimension:
            type: date

      - name: airline
        description: The airline operating the flight.
        meta:
          dimension:
            type: string

      - name: dep_airport
        description: The code of the airport from which the flight departed.
        meta:
          dimension:
            type: string

      - name: dep_city_name
        description: The name of the city from which the flight departed.
        meta:
          dimension:
            type: string

      - name: deptime_label
        description: A label describing the time of day of the flight's departure (e.g., Morning, Afternoon, Evening).
        meta:
          dimension:
            type: string

      - name: dep_delay_type
        description: A description of the type of delay experienced at departure, if any.
        meta:
          dimension:
            type: string

      - name: arr_airport
        description: The code of the airport where the flight landed.
        meta:
          dimension:
            type: string

      - name: arr_city_name
        description: The name of the city where the flight landed.
        meta:
          dimension:
            type: string

      - name: arr_delay_type
        description: A description of the type of delay experienced upon arrival, if any.
        meta:
          dimension:
            type: string

      - name: manufacturer
        description: The manufacturer of the aircraft used in the flight.
        meta:
          dimension:
            type: string

      - name: model
        description: The model of the aircraft used in the flight.
        meta:
          dimension:
            type: string

      - name: loaded_at
        description: The timestamp marking when the record was loaded into the database, reflecting the data's freshness.
        meta:
          dimension:
            type: timestamp
